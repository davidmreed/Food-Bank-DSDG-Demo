Insert Account:
  sf_object: Account
  fields:
    - Name
    - Website
    - Phone
    - BillingStreet
    - BillingCity
    - BillingState
    - BillingPostalCode
  lookups:
    ParentId:
      table: Account
      after: Insert Account
Insert Delivery__c:
  sf_object: Delivery__c
  fields:
    - Scheduled_Date__c
    - Status__c
    - Notes__c
  lookups:
    Supplier__c:
      table: Account
Insert Delivery_Item__c:
  sf_object: Delivery_Item__c
  fields:
    - Description__c
    - Storage_Requirements__c
  lookups:
    Delivery__c:
      table: Delivery__c
